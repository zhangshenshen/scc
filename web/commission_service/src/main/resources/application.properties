spring.application.name=config-single-client
mybatis.mapper-locations=classpath:mapper/*.xml
server.port=8082

spring.datasource.driverClassName =com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:7999/eureka
eureka.client.healthcheck.enabled=true
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.client.registry-fetch-interval-seconds=5

spring.config.import=optional:configserver:http://localhost:3301
spring.cloud.config.uri=http://localhost:3301
spring.cloud.config.profile=dev
management.endpoints.web.exposure.include=refresh

example.property=zss
